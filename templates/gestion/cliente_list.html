{% extends "layout/base.html" %}
{% block title %}Clientes{% endblock %}
{% block content %}
<h2>Clientes</h2>
<p><a href="{% url 'cliente_create' %}">➕ Nuevo cliente</a></p>
<table border="1" cellpadding="6">
  <tr><th>Nombre</th><th>Email</th><th>Teléfono</th><th>Acciones</th></tr>
  {% for c in clientes %}
    <tr>
      <td>{{ c.nombre }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.telefono }}</td>
      <td>
        <a href="{% url 'cliente_update' c.id %}">Editar</a> |
        <a href="{% url 'cliente_delete' c.id %}">Eliminar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">Sin registros.</td></tr>
  {% endfor %}
</table>
{% endblock %}
