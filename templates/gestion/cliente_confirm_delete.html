{% extends "layout/base.html" %}
{% block title %}Eliminar Cliente{% endblock %}
{% block content %}
<h2>¿Seguro que deseas eliminar este cliente?</h2>
<p><strong>{{ object.nombre }}</strong> — {{ object.email }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'cliente_list' %}">Cancelar</a>
</form>
{% endblock %}
