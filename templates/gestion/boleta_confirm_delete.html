{% extends "layout/base.html" %}
{% block title %}Eliminar Boleta{% endblock %}
{% block content %}
<h2>¿Seguro que deseas eliminar esta boleta?</h2>
<p>Monto: ${{ object.monto_total }} — Estado: {{ object.estado }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'boleta_list' %}">Cancelar</a>
</form>
{% endblock %}
