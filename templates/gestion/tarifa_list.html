{% extends "layout/base.html" %}
{% block title %}Tarifas{% endblock %}
{% block content %}
<h2>Tarifas</h2>
<p><a href="{% url 'tarifa_create' %}">âž• Nueva tarifa</a></p>
<table border="1" cellpadding="6">
  <tr><th>Tipo</th><th>Precio</th><th>Vigencia</th></tr>
  {% for t in tarifas %}
    <tr>
      <td>{{ t.tipo_tarifa }}</td>
      <td>${{ t.precio }}</td>
      <td>{{ t.fecha_vigencia }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">Sin registros.</td></tr>
  {% endfor %}
</table>
{% endblock %}
